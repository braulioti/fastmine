<app-page-box>
    <div class="logo-image">
        <img src="../../../assets/img/logo/android-icon-96x96.png"/>
    </div>
    <div class="title">RedTrench {{version}}</div>
    <div class="content">
        <form (ngSubmit)="login()">
            <div class="form-group">
                <input type="email" class="form-control" placeholder="Username" required>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-primary block full-width m-b">Login</button>
            <a class="btn btn-sm btn-info btn-block" href="#">Create an account</a>
            <a class="btn btn-sm btn-info btn-block" href="#">Forgot password?</a>
        </form>
        <p class="m-t">
            <small>RedTrench &copy; 2019</small>
        </p>
    </div>
</app-page-box>
