<nav class="navbar-default navbar-static-side" role="navigation">
    <div class="sidebar-collapse">
        <ul class="nav metismenu" id="side-menu">
            <li class="nav-header">
                <div class="dropdown profile-element">
                    <h3>
                        <a [routerLink]="[indexLink]" target="_self">{{title}}</a>
                    </h3>
                    <div *ngIf="userName && userMenuName && userMenu.length > 0" >
                        <a data-toggle="dropdown" class="dropdown-toggle" href="#">
                            <span class="block m-t-xs font-bold">{{ userName }}</span>
                            <span class="text-muted text-xs block">{{ userMenuName }}
                                <b class="caret"></b>
                            </span>
                        </a>
                        <ul class="dropdown-menu animated fadeInRight m-t-xs">
                            <ng-container *ngFor="let item of userMenu">
                                <li *ngIf="item.menuType === MenuType.MENU_ITEM">
                                    <a class="dropdown-item" [routerLink]="item.link">{{ item.description }}</a>
                                </li>
                                <li *ngIf="item.menuType === MenuType.DIVIDER" class="dropdown-divider"></li>
                            </ng-container>
                        </ul>
                    </div>
                </div>
                <div class="logo-element">
                    <a [routerLink]="[indexLink]" target="_self">
                        <img [src]="logoElement" class="logo-menu-icon"/>
                    </a>
                </div>
            </li>

            <li *ngFor="let item of mainMenu" [ngClass]="{'active' : item.active, 'mm-active' : item.active}">
                <a [routerLink]="[item.link]">
                    <i class="fa {{item.icon}}"></i>
                    <span class="nav-label">{{ item.description }}</span>
                    <span *ngIf="item.subItems.length > 0" class="fa arrow"></span>
                </a>
                <ul *ngIf="item.subItems.length > 0" class="nav nav-second-level">
                    <li *ngFor="let subitem of item.subItems" [ngClass]="{'active' : item.active}">
                        <a [routerLink]="[subitem.link]">{{ subitem.description }}</a>
                    </li>
                </ul>
            </li>

        </ul>

    </div>
</nav>
