dist: trusty
sudo: false

language: node_js
node_js:
  - "8"

addons:
  apt:
    sources:
      - google-chrome
    packages:
      - google-chrome-stable

cache:
  directories:
    - ./src/node_modules

install:
  - cd src/webapp && npm install

script:
  - cd src/webapp && npm run test -- --no-watch --no-progress --browsers=ChromeHeadlessCI