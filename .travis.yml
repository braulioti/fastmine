dist: trusty
sudo: false

language: node_js
node_js:
  - "8"

services:
  - postgresql

addons:
  apt:
    sources:
      - google-chrome
    packages:
      - google-chrome-stable

cache:
  directories:
    - ./src/webapp/node_modules
    - ./src/node/node_modules

install:
  - cd src/node && npm install
  - cd ../webapp && npm install

before_script:
  - psql -c 'create database redtrench;' -U postgres

script:
  - npm run test -- --no-watch --no-progress --browsers=ChromeHeadlessCI
  - cd ../node